<section id="input">
		
			<div class="row">
			<div class="col-md-2" ng-include="'partials/innernav.html'">
		
			</div>
				<div class="col-md-10">
				<form class="form-horizontal" role="form" name="myform" method="post">
				<h3>My Account - Settings</h3>
				<hr>
				<p>Here you can make changes to your profile. Please note that you will not be able to change your email which has been already registered.</p>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name/Company</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Enter Name">
    </div>
  </div>
  
  <div class="form-group">
    <label for="contact" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" placeholder="Address"></textarea>
    </div>
  </div>
   <div class="form-group">
	<label for="country" class="col-sm-2 control-label">Country:</label>
    <div class="col-sm-10">
						<select class="form-control">
							<option>India</option>
							<option>Australia</option>
							<option>China</option>
							<option>America</option>
							<option>Belgium</option>
						</select>
    </div>
  </div>
  
   <div class="form-group">
    <label for="phone" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="phone" placeholder="Enter Phone">
    </div>
  </div>
  
   <div class="form-group">
    <label for="text" class="col-sm-2 control-label">Fax</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="fax" placeholder="Enter Fax">
    </div>
  </div>
  
   <div class="form-group">
    <label for="text" class="col-sm-2 control-label">Website</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="website" placeholder="Enter Website">
    </div>
  </div>
  
		<h4>Login Details</h4>
		<hr>
		<div class="form-group">
        <label for="text" class="col-sm-2 control-label">UserName</label>
       <div class="col-sm-8">
       <input type="text" class="form-control" id="username" placeholder="Enter UserName">
	   </div>
	   </div>
	   
	   
	   <div class="form-group">
       <label for="email" class="col-sm-2 control-label">Email</label>
       <div class="col-sm-10">
       <textarea class="form-control" rows="3" placeholder="Email"></textarea>
       </div>
      </div>
	  
	  <button type="submit" class="btn btn-success center-block">Save</button>
	   
	   <h3>Change Password</h3>
		<hr>
		<p>If you want to change your password, please input your old and new password to make changes.</p>
		<div class="form-group">
			<label for="oldpassword" class="col-sm-2 control-label">Old Password</label>
			<div class="col-sm-10">
			<input type="password" class="form-control" id="oldpassword" placeholder="Old Password">
			</div>
			</div>
			<div class="form-group">
			<label for="newpassword" class="col-sm-2 control-label">New Password</label>
			<div class="col-sm-10">
			<input type="password" class="form-control" id="newpassword" placeholder="New Password">
			</div>
			</div>
			<button type="submit" class="btn btn-success center-block">Update</button>
</form>
