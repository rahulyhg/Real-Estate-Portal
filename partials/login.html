

	<div class="row">
	<div class="col-md-2" ng-include="'partials/mainnav.html'">
		
	</div>
		<div class="col-md-10">
			<form class="form-horizontal" role="form"  name="myForm" method="post" ng-app=""  ng-controller="validateCtrl" novalidate>
			<h3>Login Here...</h3>
			<hr>
			<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label" >Email</label>
			<div class="col-sm-10">
			<input type="Email" class="form-control"  placeholder="Email" name="Email" ng-model="Email">
			<span style="color:red" ng-show="myForm.Email.$dirty && myForm.Email.$invalid">
			<span ng-show="myForm.Email.$error.required">Email is required.</span>
			<span ng-show="myForm.Email.$error.email">Invalid Email address.</span>
			</span>
			</div>
			</div>
			
			<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
			<input type="password" class="form-control"  placeholder="Password" name="Email" ng-model="Email">
				<span style="color:red" ng-show="myForm.Password.$dirty && myForm.Password.$invalid">
				<span ng-show="myForm.Password.$error.required" name="Password" ng-model="Password">Password is required.</span>
				</span>
			</div>
			</div>
			<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
			<label>
			<input type="checkbox"> Remember me
			</label>
			</div>
			</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Sign in</button><br>
				<a href="#register">Register here</a> | <a href="#forgot">Forgot Password</a>
				</div>
			
		
	</div>
</form>
</div>
</div>
