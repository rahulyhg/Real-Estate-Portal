
<!DOCTYPE html>
<html lang="en">
	<section id="input">
		<!--<div class="container">-->
			<div class="row">
				<div class="col-md-12">
                <form class="form-horizontal" role="form" id="fc">
				<h2>Login Here...</h2>
				<hr>
				<div class="form-group">
				<div class="row">
				<div class="col-md-4">
				<label for="email">UserName/Email</label>
                </div>
					<div class="col-md-8">
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
				</div>
				</div>
				
				<div class="form-group">
				<div class="row">
				<div class="col-md-4">
				<label for="password">Password</label>
                </div>
					<div class="col-md-8">
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
                        </div>
				</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox"> Remember me
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"><a href="#">Login</a></button>
					<br>
					<a href="#">Register</a> | <a href="#">Forgot Password</a>
					</div>
				</div>
				</form>
             	</div>
			
		
			</div>
		
	</section>
</html>
