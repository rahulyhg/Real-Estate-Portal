			  <th>Subject</th>
			  <th>Replied</th>
			  <th>Date</th>
			  <th>Action</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="x in names">
			 <td>{{ $index + 1 }}</td>
			 <td>{{from}}</td>
			 <td>{{subject}}</td>
			 <td>{{replied}}</td>
			 <td>{{date}}</td>
			 <td>{{action}}</td>
		  </tr>

	</table>
