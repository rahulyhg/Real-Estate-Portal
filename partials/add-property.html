<div class="row">
	<form class="form-horizontal">	
		  <div class="form-group">
				<label for="propertyfor" class="col-sm-4 control-label">* Property for</label>
				<div class="col-sm-4">
				  <input type="radio" class="form-control"  name="properyfor" value="Sale" checked="true">
				  <input type="radio" class="form-control"  name="properyfor" value="Rent">
				  <input type="radio" class="form-control"  name="properyfor" value="PG">
				</div>
		  </div>
		  <div class="form-group">
				<label for="Featured" class="col-sm-4 control-label">* Featured </label>
				<div class="col-sm-4">
				  <input type="radio" class="form-control"  name="featured" value="Yes" >
				  <input type="radio" class="form-control"  name="featured" value="No" checked="false">
				 
				</div>
		  </div>
		  <div class="form-group">
				<label for="Category" class="col-sm-4 control-label">* Property Category </label>
				<div class="col-sm-4">
					<select ng-model="proCate">
						<option>Select Category</option>
						<option>Residential Property</option>
						<option>Commercial Property</option>
						<option>Agricultural Land</option>
						<option>Industrial Property</option>
						
					</select>
				 
				</div>
		  </div>
		  <div class="form-group">
				<label for="type" class="col-sm-4 control-label">* Property Type </label>
				<div class="col-sm-4">
					<input type="text" name="proType" ng-model="ProType">
				 
				</div>
		  </div>
		  
		  <div class="form-group">
				<label for="BuiltArea" class="col-sm-4 control-label">* Built Up Area </label>
				<div class="col-sm-4">
					<input type="text" name="builtArea" ng-model="builtArea">
				 
				</div>
				<div class="col-sm-4">
					<select ng-model="areaUnit">
						<option>Unit Area</option>
						<option>Sq. Feet</option>
						<option>Cent</option>
						<option>Sq. Yard</option>
						<option>Acre</option>
						<option>Sq. Meters</option>
						<option>Bigha</option>
						<option>Hectares</option>
						<option>Guntha</option>
						<option>Marla</option>
						
					</select>
				 
				</div>
		  </div>
		  
		  <div class="form-group">
				<label for="PlotArea" class="col-sm-4 control-label">* Plot/ Land Area</label>
				<div class="col-sm-4">
					<input type="text" name="plotArea" ng-model="plotArea">
				 
				</div>
				<div class="col-sm-4">
					<select ng-model="areaUnit">
						<option>Unit Area</option>
						<option>Sq. Feet</option>
						<option>Cent</option>
						<option>Sq. Yard</option>
						<option>Acre</option>
						<option>Sq. Meters</option>
						<option>Bigha</option>
						<option>Hectares</option>
						<option>Guntha</option>
						<option>Marla</option>
						
					</select>
				 
				</div>
		  </div>
		  
		  <div class="form-group">
				<label for="CarpetArea" class="col-sm-4 control-label">Carpet Area </label>
				<div class="col-sm-4">
					<input type="text" name="carpetArea" ng-model="carpetArea">
				 
				</div>
				<div class="col-sm-4">
					<select ng-model="areaUnit">
						<option>Unit Area</option>
						<option>Sq. Feet</option>
						<option>Cent</option>
						<option>Sq. Yard</option>
						<option>Acre</option>
						<option>Sq. Meters</option>
						<option>Bigha</option>
						<option>Hectares</option>
						<option>Guntha</option>
						<option>Marla</option>
						
					</select>
				 
				</div>
		  </div>
		  
		  <div class="form-group">
				<label for="PropPrice" class="col-sm-4 control-label">Carpet Area </label>
				<div class="col-sm-4">
					<input type="text" name="propertyPrice" ng-model="propertyPrice">
				 
				</div>
				<div class="col-sm-4">
					<select ng-model="Price">
						<option>In Rupees</option>
						<option>Thousand</option>
						<option>Lac</option>
						<option>Carore</option>
						
						
					</select>
				 
				</div>
		  </div>
		  
		  <div class="form-group">
				<label for="Bedrooms" class="col-sm-4 control-label">Bedrooms </label>
				<div class="col-sm-4">
					<select ng-model="Bedrooms">
						<option>Select one</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						
						
					</select>
				 
				</div>
				
				<div class="col-sm-4">
					<input type="text" name="propertyPrice" ng-model="propertyPrice">
				 
				</div>
				
		  </div>
		  
		  
		  
		  
		  
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-default">Sign in</button>
			</div>
		  </div>
		</form>
			</div>
			<div class="col-md-8">
			
			</div>
</div>
