
<section ng-controller="propertyCtrl">
	<div class="row">
		<div class="col-md-12">
			<div ng-include="'partials/innernav.html'">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<label>Sort by Order</label>
			<select class="form-control">            
				<option>Desending</option>
				<option>Asending</option>  
			</select>
		</div>
		<div class="col-md-3">
			<label>Select Status</label>
			<select class="form-control">            
				<option>Active</option>
				<option>Deleted</option>  
			</select>
		</div>
		<div class="col-md-3">
			<label>Filter By Featured</label>
			<select class="form-control">            
				<option>Select Featured</option>
				<option>Featured</option>  
				<option>Not Featured</option> 
			</select>
		</div>
		<div class="col-md-3">
			<label>Select Domain :</label>
			<select class="form-control">            
				<option>All</option>
				<option>www.jaidevlandmarks.com</option>  
				<option>www.hinjewadiproperties.com</option>  
				<option>www.parkstreetwakad.com</option>  
				<option>www.propertydemand.com</option>  
				<option>www.parktitanium.com</option>  
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-bordered table-responsive">
				<thead>
					<tr>
						<th>Sr. No.</th>
						<th>Image</th>
						<th colspan="2"> Property Details</th>
						<th>Featured</th>
						<th>Status</th>
						<th>Other Domains</th>
						<th>Manage</th>
					</tr>
				</thead>
				<tbody ng-repeat="x in properties">
						<tr>
							<td>{{ $index + 1 }}</td>
							<td rowspan="4">{{x.prop_image}}</td>
							<td rowspan="4">{{x.title}}</td>
							<td>{{x.featured}}</td>
							<td>{{x.status}}</td>
							<td>{{x.other_domain}}</td>
							<td>{{x.property_for}}</td>
							<td>{{x.type}}</td>
							<td>{{x.address}}</td>		
							<td><a href="#property/{{x.id}}">Edit</a></td>
						</tr>
				</tbody>
			</table>
		</div>
	</div>
