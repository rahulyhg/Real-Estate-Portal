

<div ng-include="'partials/innernav.html'" ></div>
	<div class="row" ng-controller="projectCtrl">
		<form class="form-horizontal" role="form">		      
			<h2>Project Info</h2>
				<div class="form-group">
				    <label  for="tile" class="col-md-3">* &nbsp Project Title</label>
					    <div class="col-md-6">
                            
							<textarea class="form-control" id="tile" rows="1" name="title" ng-model="projects.title"> </textarea>
                        </div>
				</div>
                <div class="form-group">
					<label for="btitle" class="col-md-3">* &nbsp Browser Title</label>	   <div class="col-md-6">
							<textarea class="form-control" id="btitle" rows="1" name="btitle" ng-model="projects.btitle"></textarea>
						</div>							
                </div>
                <div class="form-group">
					<label for="metakey" class="col-md-3">Meta Keywords</label> 
						<div class="col-md-9"> 
                            <textarea class="form-control" id="metakey"rows="3" name="metakey" ng-model="projects.meta"> </textarea>
						</div>							
                </div>
	            <div class="form-group"> 
					<label for="metakey" class="col-md-3">Meta Discription</label> 
						<div class="col-md-9">
                            <textarea class="form-control" id="metakey" rows="3" name="metadesc" ng-model="projects.metadesc"></textarea>
                        </div>
                </div>
			
	            <div class="form-group"> 
					<label for="radiobtn" class="col-md-3">* &nbsp Featured</label> 
                        <div class="col-md-3">
                            <input type="radio" name="rbtn" id="yes" checked  ng-model="projects.rbtn">Yes
							<input type="radio" name="rbtn" id="no" ng-model="projects.rbtn">No
                        </div>	
                </div>
						
				<div class="form-group">
					<label for="categ" class="col-md-3">* &nbsp Category</label>
					    <div class="col-md-9">
							<select name="category" id="categ" ng-model="projects.category">
								<option selected="selected">Select Category</option>
								<option value="residential">Residential Property</option>
								<option value="commercial">Commercial Property</option>
								<option value="agricultural">Agricultural Land</option>
								<option value="industrial">Industrial Property</option>
							</select> 
                        </div>
				</div>	
					
				<div class="form-group">
					<label for="ptype" class="col-md-3"> * &nbsp Project Type</label>
						<div class="col-md-9">
                            <input type="text"  id="ptype" name="ptype" ng-model="projects.ptype">
                        </div>							
                </div>
			    <div class="form-group">
					<label for="location" class="col-md-3">* &nbsp Location</label>
						<div class="col-md-9">
                            <input type="text" id="location" name="location" ng-model="projects.location">
                        </div>							
                </div>
			    <div class="form-group">
                    <label for="location1" class="col-md-3">* &nbsp Overview</label>
						<div class="col-md-9">
                            <textarea class="form-control" id="location1" rows="3" name="overview" ng-model="projects.overview"></textarea>
                        </div>
                            					
                </div>							
                    
			    <div class="form-group">
                    <label for="pimg" class="col-md-3">* &nbsp Project Image</label>
                        <div class="col-md-6">
							<input type="file" id="pimg" name="pimg" ng-model="projects.pimg">
                        </div>		
                </div>
				
				<div class="form-group">
                    <label for="plogo" class="col-md-3">* &nbsp Project Logo</label>
						<div class="col-md-9">
                            <textarea class="form-control" rows="3" name="plogo"  id="plogo" ng-model="projects.plogo"></textarea>
                        </div>
				</div>	
				
				 <div class="form-group">
                    <label for="pimg" class="col-md-3">* &nbsp Project By</label>
                        <div class="col-md-6">
							<input type="text"  id="pby" name="pby" ng-model="projects.pby">
                        </div>	
                </div>
				
				<div class="form-group">
                    <label for="features" class="col-md-3">* &nbsp Amenities/Features</label>
						<div class="col-md-9">
                            <textarea class="form-control" rows="3" name="amenities" id="features" ng-model="projects.amenities"></textarea>
                        </div>
				</div>	
				
				<div class="form-group">
                    <label for="spcification" class="col-md-3">* &nbsp Spcifications</label>
						<div class="col-md-9">
                            <textarea class="form-control" rows="3" name="specification" id="spcification" ng-model="projects.specification"></textarea>
                        </div>
				</div>	
					
				<div class="form-group">
                    <label for="lmap" class="col-md-3">Location Map</label>
						<div class="col-md-9">
                            <textarea class="form-control" rows="3" name="locmap" id="lmap" ng-model="projects.locmap"></textarea>
                        </div>
				</div>	
				
				<div class="form-group">
                    <label for="layout" class="col-md-3">Layout Map</label>
						<div class="col-md-9">
                            <textarea class="form-control" rows="3" name="laymap" id="layout" ng-model="projects.laymap"></textarea>
                        </div>
				</div>
				<div class="form-group">
                    <label for="bplan" class="col-md-3">Browser Title Floor Plan</label>
						<div class="col-md-6">
                            <textarea class="form-control" rows="1" name="brtitle" id="bplan"ng-model="projects.brtitle"></textarea>
                        </div>
				</div>	
				
				<div class="form-group">
                    <label for="fplan" class="col-md-3">Floor Plans</label>
						<div class="col-md-9">
                            <textarea class="form-control" rows="3" name="fplan" id="fplan"  ng-model="projects.fplan"></textarea>
                        </div>
				</div>	
					
				<div class="form-group">
					<label for="wthrough" class="col-md-3">* &nbsp Walk Through</label>
						<div class="col-md-9">
                            <textarea class="form-control" rows="3" name="walk" id="wthrough" ng-model="projects.walk"></textarea>
                        </div>
				</div>	
				
				<div class="form-group">
                    <label for="contact" class="col-md-3">* &nbsp Contact</label>
						<div class="col-md-9">
                            <textarea class="form-control" rows="3" name="contact" id="contact" ng-model="projects.contact"></textarea>
                        </div>
				</div>
					
					
			    <h3>Select Sites</h3>
				<hr width="100%" style="border-color:black;"></hr>
			   
					<div class="col-md-9 pull-right">				    
						<table class="table table-bordered">
							<tr>
								<td> 
									<input type="checkbox" name="sall" ng-model="projects.sall">Select All
								</td>
							</tr>
							<tr>
								<td>          	 				    
									<input type="checkbox" name="jaidev" value="www.jaidevlandmarks.com" ng-model="projects.jaidev">www.jaidevlandmarks.com
								</td>
							</tr>
							<tr>
								<td>
									<input type="checkbox" name="other_domain[]" value="www.hinjewadiproperties.com">www.hinjewadiproperties.com
								</td>
							</tr>
							<tr>
								<td>							
									<input type="checkbox" name="other_domain[]" value="www.parkstreetwakad.com/">www.parkstreetwakad.com/
								</td>
							</tr>	
						</table>
					</div>
				
			    <div class="form-group">
					<div class="col-md-offset-3 col-md-10">
						<button type="submit" ng-click="addproject()" class="btn btn-primary text-center">Submit</button>
					</div>
				</div>							
		</form>	
	</div>	
</div><!--end row-->
