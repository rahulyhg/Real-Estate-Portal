<div class="row ">
	<div class="col-sm-12">
		<div class="main-content">
			<ng-include src="'modules/component/toolbar.html'"></ng-include>		 
				<form class="form-horizontal myForm" role="form" name="changePassword"  method="post" novalidate>
					<div class="form-group">
						   <div class="col-sm-offset-3 col-sm-9">
								<h3> Change Password</h3>
							</div>
						</div>
					<div class="form-group">
						<label for="oldpwd" class="col-sm-3 control-label">Old Password </label>
							<div class="col-sm-8">
								<input type="Password" class="form-control" id="oldpwd" ng-model="oldpwd" name="oldpwd" placeholder="Enter Old Password " required >
								<span class="text-danger" ng-show="changePassword.oldpwd.$dirty && changePassword.oldpwd.$invalid">
									<span ng-show="changePassword.oldpwd.$error.required">Old Password is required.</span>
									<span ng-show="changePassword.oldpwd.$error.email">Invalid Password.</span>
								</span>
							</div>
					</div>
					<div class="form-group">
						<label for="newpwd" class="col-sm-3 control-label">New Password </label>
							<div class="col-sm-8">
								<input type="Password" class="form-control" id="newpwd" ng-model="newpwd" name="newpwd" placeholder="Enter New Password " required >
								<span class="text-danger" ng-show="changePassword.newpwd.$dirty && changePassword.newpwd.$invalid">
									<span ng-show="changePassword.newpwd.$error.required">Please enter new Password.</span>
									<span ng-show="changePassword.newpwd.$error.email">Invalid Password.</span>
								</span>
							</div>
					</div>	
					<div class="form-group">
						<label for="confirmpwd" class="col-sm-3 control-label">Confirm Password</label>
							<div class="col-sm-8">
								<input type="Password" class="form-control" id="confirmpwd" ng-model="confirmpwd" name="confirmpwd" placeholder="Enter  Password " required >
								<span class="text-danger" ng-show="changePassword.confirmpwd.$dirty && changePassword.confirmpwd.$invalid">
									<span ng-show="changePassword.confirmpwd.$error.required">Please Retype Your Password.</span>
									<span ng-show="changePassword.confirmpwd.$error.email">Invalid Password.</span>
								</span>
							</div>
					</div>						
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-8">
							<button type="submit" class="btn btn-success" name="savepwd" title="Save">Save</button>
							<button type="reset" class="btn btn-danger" name="cancelpwd" title="Cancel">Cancel</button>
						</div>
					</div>
				</form>	
			</div>
		</div>
	</div>
</div>
