
<div class="row ">
	<div class="col-sm-12">
		<div class="main-content">
			<ng-include src="'modules/component/toolbar.html'"></ng-include>
				<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>			
				<form class="form-horizontal border" role="form" name="changePassword"  ng-submit="changePassword.$valid" novalidate >
					<div class="form-group">
						   <div class="col-sm-offset-3 col-sm-9">
								<h3> Change Password</h3>
							</div>
						</div>
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">Old Password </label>
							<div class="col-sm-8">
								<input type="Password" class="form-control" id="password" ng-model="changepwd.password.old" name="password" placeholder="Enter Old Password " required >
								<span class="text-danger" ng-show="changePassword.password.$dirty && changePassword.password.$invalid">
									<span ng-show="changePassword.password.$error.required">Old Password is required.</span>
									<span ng-show="changePassword.password.$error.email">Invalid Password.</span>
								</span>
							</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">New Password </label>
							<div class="col-sm-8">
								<input type="Password" class="form-control" id="password" ng-model="changepwd.password.new" name="password" placeholder="Enter New Password " required >
								<span class="text-danger" ng-show="changePassword.password.$dirty && changePassword.password.$invalid">
									<span ng-show="changePassword.password.$error.required">Please enter new Password.</span>
									<span ng-show="changePassword.password.$error.email">Invalid Password.</span>
								</span>
							</div>
					</div>	
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">Confirm Password</label>
						<div class="col-sm-8">
							<input type="Password" id="confirmPassword" class="form-control" name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Your Password" ng-change="passMatch(changepwd.password.new, confirmPassword)" required>
							<span class="help-block" ng-show="changePassword.confirmPassword.$dirty && !pass || changePassword.confirmPassword.$dirty && changePassword.confirmPassword.$invalid">
								<span class="text-danger" ng-show="changePassword.confirmPassword.$error.required && (changePassword.confirmPassword.$dirty )">Your confirm password is required.</span>
								<span class="text-danger" ng-show="!pass">Confirm password doesnot match.</span>
							</span>
						</div>		
					</div>						
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-8">
							<button type="submit" class="btn btn-success" name="save" title="Save" ng-disabled="changePassword.$invalid ||(!pass)" ng-click="changepass(changepwd)">Save</button>
							<button type="reset" class="btn btn-danger" name="cancel" title="Cancel" ng-click="reset()">Cancel</button>
						</div>
					</div>
				</form>	
			</div>
		</div>
	</div>
</div>
