<div class="main-content">
<div class="row "> 
	<div  class="breadcrumb-back" ng-include="'modules/component/breadcrumb.html'"></div>
	<div class="col-md-2" ng-include="'modules/component/mainnav.html'"></div>
	<div class="col-md-10">
		
			<form class="form-horizontal myForm" role="form" name="forgotPass"  novalidate>
				<div class="form-group">
				   <div class="col-offset-3 col-md-9">
						<h3> Forgot Password</h3>
					</div>
				</div>
				<hr>
				<p>If you have forgot the account password, you can reset password and a new password will be sent to your email address..</p>
				<div class="form-group">
					<label for="mail" class="col-md-2 control-label">Email</label>
					<div class="col-md-8">
						<input type="Email" class="form-control" id="mail" ng-model="forget.user_email" name="Email" placeholder="Enter Email" required>
							<span style="color:red" ng-show="forgotPass.Email.$dirty && forgotPass.Email.$invalid">
								<span ng-show="forgotPass.Email.$error.required">Email is required.</span>
								<span ng-show="forgotPass.Email.$error.email">Invalid Email address.</span>
							</span>
					</div>			
				</div>
				<div class="form-group">
					<div class="col-md-offset-3 col-md-8">
						<button type="submit" class="btn btn-success" name="sendPass" title="Send">Go</button>
						<button type="reset" class="btn btn-danger" name="cancelPass" title="Cancel">Cancel</button>
					</div>
				</div>
			</form>
		
			 
		</div>
    </div>
</div>
