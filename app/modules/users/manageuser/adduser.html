<div class="row ">
	<div class="col-md-12">
	<div class="main-content">
		<h3 class="col-md-offset-2 col-md-9"> Add New User</h3>
		<form name="addNewUser" class="form-horizontal addNewUser" role="form" novalidate="novalidate">	
			<div class="form-group">
				<label  for="name" class="col-md-2 control-label">Name</label>
				<div class="col-md-9">
					<input type="text" id="name" class="form-control" name="name" placeholder="Name" ng-model="name" required >
					<span style="color:red" ng-show="addNewUser.name.$dirty && addNewUser.name.$invalid">
					<span ng-show="addNewUser.name.$error.required">Name is required.</span>
					</span>
				</div>
			</div>
			<div class="form-group">	
				<label  for="email" class="col-md-2 control-label">Email Id </label>
				<div class="col-md-9">
					<input type="Email" class="form-control" id="email" ng-model="login.email" name="email" placeholder="Enter Email" required >
					<span style="color:red" ng-show="addNewUser.email.$dirty && addNewUser.email.$invalid">
					<span ng-show="addNewUser.email.$error.required">Email is required.</span>
					<span ng-show="addNewUser.email.$error.email">Invalid Email address.</span>
					</span>
				</div>
			</div>	
			<div class="form-group">
				<label for="contactno" class="col-md-2 control-label">Phone</label>
				<div class="col-md-9">
					<input type="text" id="contactno" name="contactno" class="form-control" ng-model="reg.contactno" placeholder="Your Contact No" ng-pattern="/^[799]\d{9}$/" maxlength="10" required>
					<span style="color:red" ng-show="addNewUser.contactno.$dirty && addNewUser.contactno.$invalid">
						<span ng-show="addNewUser.contactno.$error.pattern && (addNewUser.contactno.$dirty || submitted)" class="help-block">Enter a valid Contact Number</span>
					</span>
				</div>						
			</div>	
			
			<div class="form-group">
				<label  for="birthdate" class="col-md-2 control-label">Birth Date</label>
				<div class="col-md-9">
					<p class="input-group">
					  <input class="form-control" type="text" datepicker-popup="dd-MMMM-yyyy" name="birthdate" ng-model="birthdate" is-open="opened2" ng-click="open($event,'opened2')" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" />
					  <span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="open($event,'opened2')"><i class="glyphicon glyphicon-calendar"></i></button>
					  </span>
					</p>
				</div>
			</div>		
			
			<div class="form-group">
				<label  for="username" class="col-md-2 control-label">User Name</label>
				<div class="col-md-9">
					<input type="text" id="username" class="form-control" name="username" placeholder="User Name" ng-model="cname" required >
					<span style="color:red" ng-show="addNewUser.username.$dirty && addNewUser.username.$invalid">
					<span ng-show="addNewUser.username.$error.required">User Name is required.</span>
					</span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="group" class="col-md-2 control-label" name="group" >User Name</label>
				<div class="col-md-9">
					<select class="form-control" name="group" id="group"  ng-model="group" required>		
						<option value="">Select User Group</option>
						<option value="India">India</option>
						<option value="Australia">Australia</option>
						<option value="China">China</option>
						<option value="America">America</option>
						<option value="Belgium">Belgium</option>
					</select>
					<span style="color:red" ng-show="addNewUser.group.$dirty && addNewUser.group.$invalid">
					<span ng-show="addNewUser.group.$error.required">User Name Group is required.</span>
					</span>				
				</div>
			</div>		
			
			<div class="form-group">
				<label for="Address" class="col-md-2 control-label" name="Address" >Address</label>
				<div class="col-md-2">
					<select class="form-control" name="Country" id="Country"  ng-model="Country" required>		
						<option value="">Select Country</option>
						<option value="India">India</option>
						<option value="Australia">Australia</option>
						<option value="China">China</option>
						<option value="America">America</option>
						<option value="Belgium">Belgium</option>
					</select>
					<span style="color:red" ng-show="addNewUser.Country.$dirty && addNewUser.Country.$invalid">
					<span ng-show="addNewUser.Country.$error.required">Country is required.</span>
					</span>				
				</div>
				<div class="col-md-2">
					<select class="form-control" name="State" id="State"  ng-model="State" required>		
						<option value="">Select State</option>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Karnataka">Karnataka</option>
						<option value="U.P">U.P</option>
						
						<option value="India">India</option>
						<option value="Australia">Australia</option>
						<option value="China">China</option>
						<option value="America">America</option>
						<option value="Belgium">Belgium</option>
					</select>
					<span style="color:red" ng-show="addNewUser.State.$dirty && addNewUser.State.$invalid">
					<span ng-show="addNewUser.State.$error.required">State is required.</span>
					</span>				
				</div>
				<div class="col-md-2">
					<select class="form-control" name="City" id="City"  ng-model="City" required>		
						<option value="">Select City</option>
						<option value="Pune">Pune</option>
						<option value="Mumbai">Mumbai</option>
						
						<option value="India">India</option>
						<option value="Australia">Australia</option>
						<option value="China">China</option>
						<option value="America">America</option>
						<option value="Belgium">Belgium</option>
					</select>
					<span style="color:red" ng-show="addNewUser.City.$dirty && addNewUser.City.$invalid">
					<span ng-show="addNewUser.City.$error.required">City is required.</span>
					</span>				
				</div>
			</div>	
					
			<div class="form-group">
				<div class="col-md-offset-2 col-md-9">
				  <button type="submit" class="btn btn-success" title="Add User">Add User</button>
				  <button type="reset" class="btn btn-danger" title="Reset">Reset</button>
				</div>
			</div>						
		</form>
	</div>			
	</div>
</div>
