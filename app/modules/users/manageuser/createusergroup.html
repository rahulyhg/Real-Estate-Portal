
<div class="row ">
	<div class="col-sm-12">      	
		<h3 class="col-sm-offset-2 col-sm-9"> Create New User Group</h3>
		<form name="addGroup" class="form-horizontal" role="form" novalidate="novalidate" ng-submit="addGroup.$valid">	
			<div class="form-group">
				<label  for="group_name" class="col-sm-2 control-label">Group Name</label>
				<div class="col-sm-9">
					<input type="text" id="group_name" class="form-control" name="group_name" placeholder="Enter Your Group Name" ng-model="userGroup.group_name" required >
					<span class="text-danger" ng-show="addGroup.group_name.$dirty && addGroup.group_name.$invalid">
						<span ng-show="addGroup.group_name.$error.required">Group Name is required.</span>
					</span>
				</div>
			</div>
			<div class="form-group">	
				<label  for="description" class="col-sm-2 control-label">Group Description </label>
				<div class="col-sm-9">
					<input type="text" id="description" class="form-control" name="description" placeholder="Group Description" ng-model="userGroup.description" required >
					<span class="text-danger" ng-show="addGroup.description.$dirty && addGroup.description.$invalid">
					<span ng-show="addGroup.description.$error.required">Group Description is required.</span>
					</span>
				</div>
			</div>				
			<div class="form-group">
				<label  for="date" class="col-sm-2 control-label">Date</label>
				<div class="col-sm-9">
					<p class="input-group">
					  <input class="form-control" type="text" datepicker-popup="dd-MMMM-yyyy"  ng-model="userGroup.date" is-open="opened1" ng-click="open($event,'opened1')" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" />
					  
					  <span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="open($event,'opened1')"><i class="glyphicon glyphicon-calendar"></i></button>
					  </span>
					</p>
				</div>
			</div>					
			<div class="form-group">
				<label class="col-sm-2 control-label">Group Permission/Access</label>
				<div class="col-sm-10">
					<div class="row">
						<div class="col-sm-4">
							<label class="control-label">User Module</label>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userGroup.groupPermission.userModule.userList">User List
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userGroup.groupPermission.userModule.addUser"> Add User
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userGroup.groupPermission.userModule.editUser"> Edit User
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userGroup.groupPermission.userModule.banUser"> Ban User
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userGroup.groupPermission.userModule.deleteUser"> Delete User
								</label>
							</div>
						</div>
						<div class="col-sm-4">
							<label class="control-label">Template Module</label>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userGroup.groupPermission.tempModule.tempList">Template List
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userGroup.groupPermission.tempModule.myTempList">My Template List
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userGroup.groupPermission.tempModule.reqCustTemp"> Request Custom Template
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userGroup.groupPermission.tempModule.addTemp">Add Template
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userGroup.groupPermission.tempModule.editTemp">Edit Template
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userGroup.groupPermission.tempModule.deleteTemp">Delete Template
								</label>
							</div>
						</div>		
						<div class="col-sm-4">
							<label class="control-label">Business Module</label>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userGroup.groupPermission.busiModule.busiList">Business list
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userGroup.groupPermission.busiModule.addBusi"> Add Business
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userGroup.groupPermission.busiModule.approveBusi"> Approve Business
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userGroup.groupPermission.busiModule.varifyBusi">Varify Business
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userGroup.groupPermission.busiModule.editBusi"> Edit Business
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="userGroup.groupPermission.busiModule.deleteBusi"> Delete Business
								</label>
							</div>
						</div>			
					</div>
				</div>
			</div>				
			<div class="form-group">
				<label class="col-sm-2 control-label">Other Settings</label>
				<div class="col-sm-4">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="userGroup.other.setting1">Setting 1
						</label>
					</div>
					<div class="checkbox">
						<label>
						  <input type="checkbox" ng-model="userGroup.other.setting2"> Setting 2
						</label>
					</div>
				</div>
			</div>					
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-9">
				  <button type="submit" class="btn btn-success" title="Add User" ng-click="postData(userGroup)" ng-disabled="addGroup.$invalid">Add User</button>
				  <button type="reset" class="btn btn-danger" title="Reset">Reset</button>
				</div>
			</div>						
		</form>		
	</div>
</div>
