<div class="row main-content">
	<div class="col-md-12">	
		<h3 class="col-md-offset-2 col-md-9"> Create New User Group</h3>
		<form name="addGroup" class="form-horizontal myForm" role="form" novalidate="novalidate">	
			<div class="form-group">
				<label  for="groupname" class="col-md-2 control-label">Group Name</label>
				<div class="col-md-9">
					<input type="text" id="groupname" class="form-control" name="groupname" placeholder="Group Name" ng-model="groupname" required >
					<span style="color:red" ng-show="addGroup.groupname.$dirty && addGroup.groupname.$invalid">
					<span ng-show="addGroup.groupname.$error.required">Group Name is required.</span>
					</span>
				</div>
			</div>
			<div class="form-group">	
				<label  for="groupdesc" class="col-md-2 control-label">Group Description </label>
				<div class="col-md-9">
					<input type="text" id="groupdesc" class="form-control" name="groupdesc" placeholder="Group Description" ng-model="groupdesc" required >
					<span style="color:red" ng-show="addGroup.groupdesc.$dirty && addGroup.groupdesc.$invalid">
					<span ng-show="addGroup.groupdesc.$error.required">Group Description is required.</span>
					</span>
				</div>
			</div>	
			
			<div class="form-group">
				<label  for="userRegDt" class="col-md-2 control-label">Date</label>
				<div class="col-md-9">
					<p class="input-group">
					   <input class="form-control" type="text" datepicker-popup="dd-MMMM-yyyy"  name="userRegDt" ng-model="userRegDt" is-open="opened1" min="minDate" ng-click="open($event,'opened1')" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" />
					   
					  <span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="open($event,'opened1')"><i class="glyphicon glyphicon-calendar"></i></button>
					  </span>
					</p>
				</div>
			</div>		
			
			<div class="form-group">
				<label class="col-md-2 control-label">Group Permission/Access</label>
				<div class="col-md-10">
					<div class="row">
						<div class="col-md-4">
							<label class="control-label">User Module</label>
							<div class="checkbox">
								<label>
								<input type="checkbox">User List
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox"> Add User
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox"> Edit User
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox"> Ban User
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox"> Delete User
								</label>
							</div>
						</div>
						<div class="col-md-4">
							<label class="control-label">Template Module</label>
							<div class="checkbox">
								<label>
									<input type="checkbox">Template List
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox">My Template List
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox"> Request Custom Template
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox">Add Template
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox">Edit Template
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox">Delete Template
								</label>
							</div>
						</div>		
						<div class="col-md-4">
							<label class="control-label">Business Module</label>
							<div class="checkbox">
								<label>
									<input type="checkbox">Business list
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox"> Add Business
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox"> Approve Business
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox">Varify Business
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox"> Edit Business
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox"> Delete Business
								</label>
							</div>
						</div>			
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-2 control-label">Other Settings</label>
				<div class="col-md-4">
					<div class="checkbox">
						<label>
							<input type="checkbox">Setting 1
						</label>
					</div>
					<div class="checkbox">
						<label>
						  <input type="checkbox"> Setting 2
						</label>
					</div>
				</div>
			</div>
				
			<div class="form-group">
				<div class="col-md-offset-2 col-md-9">
				  <button type="submit" class="btn btn-success" title="Add User">Add User</button>
				  <button type="reset" class="btn btn-danger" title="Reset">Reset</button>
				</div>
			</div>						
		</form>
		<!--ng-include src="'modules/users/editprofile/changepass.html'"></ng-include-->				
	</div>
</div>
