<div class="table-responsive">		
	<table class="table table-bordered table-hover table-responsive">
		<thead>
			<th>Sr.No.</th>
			<th>User Group</th>
			<th>Users In</th>
			<th>Access/Permission</th>
			<th>Manage</th>
		</thead>
		<tbody>
			<tr ng-repeat="x in users">
				<td>{{((usersGroupCurrentPage - 1) * pageItems) + $index + 1}}</td>
				<td>{{x.user_group}}</td>
				<td>{{}}</td>
				<td>{{x.group_permission}}</td>
				<td>
					<a href="#/dashboard/users/adduser" type="button" tooltip-animation="true" tooltip="Edit User Information" class="btn btn-success glyphicon glyphicon-pencil"></a>					
					<a type="button" tooltip-animation="true" tooltip="Remove"  class="btn btn-danger glyphicon glyphicon-remove" ></a>
				</td>
			</tr>					
		</tbody>					
	</table>
</div>
<div class="text-center">				
	<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="manageusers.usersGroupCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged(usersGroupCurrentPage,userStatus)"></pagination>
	<pre>Page: {{currentPage}} / {{numPages}}</pre>
</div>
