<div class="col-sm-12 clearfix bottom-space">
	<div class="toolbar pull-left">
		<form class="form-inline ">
			<div class="input-group" ng-if="userViews!='createusergroup' && userViews!='adduser'">
				<input type="text" class="form-control iconback" placeholder="Search" title="search here" ng-model="searchUser" ng-change="searchFilter('username', searchUser)">
				
				<span class="input-group-btn">
					<button class="btn btn-success" type="button">
						<span class="glyphicon glyphicon-search iconsearch"></span>
					</button>
				</span>
			</div>
		</form>
	</div>
	<div class="toolbar pull-right ">
	
				<a href="#/dashboard/users/usersgroup" class="btn btn-default" title="User Grop List">User Group</a>
				<a href="#/dashboard/users/createusergroup" class="btn btn-default" title="Create User Grop ">Create User Group</a>
				<a href="#/dashboard/users/userslist" class="btn btn-default" title="User List">Users List</a>
				<a href="#/dashboard/users/adduser" class="btn btn-default" title="Add New User ">Add New User</a>	
	</div>
</div>
