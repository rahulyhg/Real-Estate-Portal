<div class="table-responsive">		
	<table class="table table-bordered table-hover ">
		<thead>
			<th>Sr.No.</th>
			<th>User Name</th>
			<th>User Group</th>
			<th>Email Id</th>
			<th>Registered Date</th>
			<th>Manage</th>
		</thead>
		<tbody>
			<tr ng-repeat="x in users"><!--  filter: { status : hideDeleted}" -->
				<td>{{((usersListCurrentPage - 1) * pageItems) + $index + 1}}</td>
				<td>{{x.username}}</td>
				<td>
					<a type="button" class="btn btn-success glyphicon glyphicon-pencil" ng-click="showDropDown($event,'opened1')"></a>
					
					<select class="form-control" ng-show="x.group_name" >
					<!-- focus-me="opened1" ng-model="selected" typeahead="group_name in user_groups | filter:$viewValue" -->
						<option value="">Select Group</option>
						<option value="manager">Manager</option>
						<option value="salseman">Salseman</option>
						<option value="bizowner">Business Owner</option>
					</select>
					<!-- <pre ng-show="opened1">Model: {{selected | json}}</pre> -->
				</td>
				<td>{{x.email}}</td>
				<td>{{x.register_date}}</td>
				<td>
					<div class="btn-group" role="group" aria-label="first group">
						<a type="button"  tooltip-animation="true" tooltip="Approved" class="btn btn-success glyphicon glyphicon-ok" go-back></a>
						
						<a href="#/changepass" type="button" tooltip-animation="true"  tooltip="Reset Password"  class="btn btn-info glyphicon glyphicon-refresh"></a>
					</div>
					
					<div class="btn-group">
						  <button type="button" tooltip="{{dynamicTooltip(x.baned, 'Baned', 'Reactive')}}" ng-class="(x.baned==1) ? 'btn btn-warning' : 'btn btn-success'" ng-model="x.baned" ng-click="changeStatus('baned', x.baned,x.id)" btn-checkbox btn-checkbox-true="'1'" btn-checkbox-false="'0'">
						   <span ng-if="x.baned==1" class="glyphicon glyphicon-ban-circle"></span>
						   <span ng-if="x.baned==0" class="glyphicon glyphicon-repeat"></span>
						  </button>
					</div>		
					
					<div class="btn-group" role="group" aria-label="third group">
					
						<a href="#/dashboard/users/adduser/{{x.id}}" type="button"  tooltip-animation="true" tooltip="Edit User Information" class="btn btn-success glyphicon glyphicon-pencil">
						</a> 
						
						<a type="button" tooltip-animation="true" ng-if="(x.status==1)" tooltip="Remove"  class="btn btn-danger glyphicon glyphicon-remove"  >
						</a>
						<!-- ng-click="changeStatus(x.id,x.status,$index)" ng-click="deletestatus(x.id,x.status, $index)" -->
					</div>	
				</td>
			</tr>					
		</tbody>					
	</table>
</div>
<div class="text-center">				
	<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="manageusers.usersListCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged(usersListCurrentPage,userStatus)"></pagination>
	<pre>Page: {{usersListCurrentPage}} / {{numPages}}</pre>
</div>
