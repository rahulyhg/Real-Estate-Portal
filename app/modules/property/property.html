
<section ng-controller="propertyController">
   <div ng-include="'modules/component/innernav.html'"></div>
	<div class="row">
		<div class="col-md-3">	
            <label>Search <label>		
			<input type="text" "ng-model="searchProp" placeholder="search"/>
		</div>
	<div class="col-md-9"> 
	    <div class="row">	  
		 <div class="col-md-3">
			<label>Sort by Order</label>
			<select class="form-control" ng-model="id"> 
                <option>Select Order</option>			
				<option value="-id">Desending</option>
				<option value="id">Asending</option>  
			</select>
		</div>
		<div class="col-md-3">
			<label>Select Status</label>
			<select class="form-control" ng-model="status"> 
                <option>Select Status</option>			
				<option value="1">Active</option>
				<option value="0">Deleted</option>   
			</select>
		</div>
		<div class="col-md-3">
		<label>Filter By Featured</label>
			<select class="form-control" ng-model="featured">            
				<option selected>Select Featured</option>
				<option value="1" >Featured</option>  
				<option value="0">Not Featured</option> 
			</select>
		</div>
		<div class="col-md-3">
			<label>Select Domain :</label>
			<select class="form-control">            
				<option>All</option>
				<option>www.jaidevlandmarks.com</option>  
				<option>www.hinjewadiproperties.com</option>  
				<option>www.parkstreetwakad.com</option>  
				<option>www.propertydemand.com</option>  
				<option>www.parktitanium.com</option>  
			</select>
		</div>
	</div>	
	</div>
</div>
	<hr>
		<div class="row">
		<div class="col-md-12">		    
			<table class="table table-bordered table-responsive">
				<thead>
					<tr>
						<th>Sr. No.</th>
						<th>Image</th>
						<th> Property Details</th>
						<th>Featured</th>
						<th>Status</th>
						<th>Other Domains</th>
						<th>Manage</th>
					</tr>
				</thead>
				<tbody>
						<tr ng-repeat="x in properties | filter:searchProp | orderBy:id | filter:{status:status} | filter:{featured:featured}">
							<td>{{ $index + 1 }}</td>
							<td><img ng-src="{{x.prop_image}}"></td>
							<td>
								<table>
									<tr>
										<td>Property Title</td>
										<td>{{x.title}}</td>
									</tr>
									<tr>
										<td>Property For</td>
										<td>{{x.property_for}}</td>
									</tr>
									<tr>
										<td>Type</td>
										<td>{{x.type}}</td>		
									</tr>
									<tr>
										<td>Address</td>
										<td>{{x.address}}</td>
									</tr>
								</table>
							</td>	
							<td>{{x.featured}}</td>
							<td>{{x.status}}</td>
							<td>{{x.other_domain}}</td>				
							<td><a href="#addproperty/{{x.id}}">Edit</a></td>
						</tr>
				</tbody>
			</table>
		</div>
	</div>
<section>
