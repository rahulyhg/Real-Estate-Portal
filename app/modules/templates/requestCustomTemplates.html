
<form name="reqCustTemplate" class="form-horizontal myForm" role="form" novalidate="novalidate">
	<div class="form-group">
	   <div class="col-md-offset-2 col-md-10">
			<h3> Request For Custom Template</h3>
		</div>
	</div>
	<div class="form-group">
		<label for="name" class="col-md-2 control-label">Template Name</label>		
		<div class="col-md-9">
            <input type="text" id="name" class="form-control" name="name" placeholder="Enter Your Name" ng-model="name" required >
			<span style="color:red" ng-show="reqCustTemplate.name.$dirty && reqCustTemplate.name.$invalid">
				<span ng-show="reqCustTemplate.name.$error.required">Name is required.</span>
			</span>
		</div>						
	</div>
	<div class="form-group">	
		<label  for="domain" class="col-md-2 control-label">Domain Name</label>
		<div class="col-md-9">
            <input type="text" id="domain" class="form-control" name="domain" placeholder="Domain Name" ng-model="domain" required >
			<span style="color:red" ng-show="reqCustTemplate.domain.$dirty && reqCustTemplate.domain.$invalid">
				<span ng-show="reqCustTemplate.domain.$error.required">Domain Name is required.</span>
			</span>
		</div>						
	</div>
	<div class="form-group" ng-class="{ 'has-error' : reqCustTemplate.contact.$invalid && (reqCustTemplate.contact.$dirty || submitted) }">	
		<label  for="contact" class="col-md-2 control-label">Contact Number</label>	
		<div class="col-md-9">
            <input type="text" id="contact" class="form-control" name="contact" placeholder="Enter Your Phno" ng-model="reqCustTemplate.contact" maxlength="10" ng-pattern="/^\d{0,9}[0-9]$/" required >							
			  <p ng-show="reqCustTemplate.contact.$error.pattern && (reqCustTemplate.contact.$dirty || submitted)" class="help-block">Enter a valid contact no.</p>
        </div>						
	</div> 	
	<div class="form-group">
		<label for="req" class="col-md-2 control-label">Custom Requirement</label>	
		<div class="col-md-9">	  
			<textarea class="form-control"  id="req" name="req" ng-model="templates.req" cols="30" rows="4" ng-maxlength="356" placeholder="Custom Template Requirement" ui-tinymce></textarea>
			      
			<p ng-hide="reqCustTemplate.req.$error.maxlength">{{ 356 - templates.req.length + " Chars left" }}</p>
			
			<span style="color:red" ng-show="reqCustTemplate.req.$error.maxlength">Sorry You are Exceeding the Limit</span>
			<span style="color:red" ng-show="reqCustTemplate.req.$dirty && reqCustTemplate.req.$invalid"></span>
			<span  ng-show="reqCustTemplate.req.$error.required">Custom Requirement are Required.</span>
			<span style="color:red" ng-show="reqCustTemplate.req.$error.minlength">Please Enter minimum 10 character</span>
			
		</div>					
	</div>
	<div class="form-group">
		<label for="custom" class="col-md-2 control-label">Sketch</label>
		<div class="col-md-3">
			<img src="img/n4.jpg" />
		</div>
		<div class="col-md-6">
			<input type="file" id="sketch" name="sketch">	
		</div>
	</div>					
	<div class="form-group">
		<label for="custom" class="col-md-2 control-label">Make it</label>
		<div class="col-md-9">
			<label class="radio-inline">
				<input type="radio" name="radio" id="Public" value="Public" checked>Public
			</label>
			<label class="radio-inline">
				<input type="radio" name="radio" id="Private" value="Private">Private
			</label>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-offset-2 col-md-9">
			<button type="submit" class="btn btn-success" tooltip="Send Request">Send Request</button>
			<button type="reset" class="btn btn-danger" tooltip="Cancle">Reset</button>
		</div>
	</div>					
</form>
