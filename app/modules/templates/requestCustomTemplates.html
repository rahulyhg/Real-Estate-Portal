
<form name="myForm" class="form-horizontal" role="form" novalidate="novalidate">
	<div class="form-group">
	   <div class="col-offset-3 col-md-9">
			<h3> Request For Custom Template</h3>
		</div>
	</div>
	<div class="form-group">
		<label for="name" class="col-md-2 control-label">Template Name</label>		
		<div class="col-md-9">
            <input type="text" id="name" class="form-control" name="name" placeholder="Name" ng-model="name" required >
			<span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
				<span ng-show="myForm.name.$error.required">Name is required.</span>
			</span>
		</div>						
	</div>
	<div class="form-group">	
		<label  for="domain" class="col-md-2 control-label">Domain Name</label>
		<div class="col-md-9">
            <input type="text" id="domain" class="form-control" name="domain" placeholder="Domain Name" ng-model="domain" required >
			<span style="color:red" ng-show="myForm.domain.$dirty && myForm.domain.$invalid">
				<span ng-show="myForm.domain.$error.required">Domain Name is required.</span>
			</span>
		</div>						
	</div>
	<div class="form-group" ng-class="{ 'has-error' : myForm.contact.$invalid && (myForm.contact.$dirty || submitted) }">	
		<label  for="contact" class="col-md-2 control-label">Contact Number</label>	
		<div class="col-md-9">
            <input type="text" id="contact" class="form-control" name="contact" placeholder="Enter Your Phno" ng-model="contact" maxlength="10" ng-pattern="/^\d{0,9}[0-9]$/" required >							
			  <p ng-show="myForm.contact.$error.pattern && (myForm.contact.$dirty || submitted)" class="help-block">Enter a valid contact no.</p>
        </div>						
	</div> 	
	<div class="form-group">
		<label for="requirement" class="col-md-2 control-label">Custom Requirement</label>	
		<div class="col-md-9">
			<textarea  class="form-control" id="requirement" ng-model="requirement.title" name="requirement" placeholder="Your Custom Requirement" cols="30" rows="4" ng-minlength="10" ng-maxlength="256" ui-tinymce required>
			</textarea>
			<p>{{ 256 - project.title.length + " Chars left"}}</p>
			<span style="color:red" ng-show="myForm.title.$error.maxlength">Sorry You are Exceeding the Limit</span>
			<span style="color:red" ng-show="myForm.requirement.$dirty && myForm.requirement.$invalid">
				<span ng-show="myForm.requirement.$error.required">Custom Requirement are Required.</span>
				<span ng-show="myForm.requirement.$error.minlength">Please Enter minimum 10 character</span>
			</span>
		</div>					
	</div>
	<div class="form-group">
		<label for="custom" class="col-md-2 control-label">Sketch</label>
		<div class="col-md-3">
			<img src="img/n4.jpg">
		</div>
		<div class="col-md-6">
			<input type="file" id="sketch" name="sketch">	
		</div>
	</div>					
	<div class="form-group">
		<label for="custom" class="col-md-2 control-label">Make it</label>
		<div class="col-md-9">
			<label class="radio-inline">
				<input type="radio" name="radio" id="Public" value="Public">Public
			</label>
			<label class="radio-inline">
				<input type="radio" name="radio" id="Private" value="Private">Private
			</label>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-offset-5 col-md-7">
			<button type="submit" class="btn btn-success" tooltip="Send Request">Send Request</button>
			<button type="reset" class="btn btn-danger" tooltip="Cancle">Reset</button>
		</div>
	</div>					
</form>
