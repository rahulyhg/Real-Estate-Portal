<h3>Custom Templates List</h3>
<div class="table-responsive">
	<table class="table table-bordered ">
		<thead>
			<th>Sr.No.</th>
			<th>Template Name</th>
			<th>Devlopment Status</th>
			<th>Create Date</th>
			<th>Modified Date</th>
			<th>Manage</th>
		</thead>
		<tbody>
			<tr ng-repeat="x in templates | filter:searchTemp">
				<td>{{((customTempCurrentPage - 1) * pageItems) + $index + 1}}</td>
				<td>{{x.template_name}}</td>
				<td>{{x.development_status}}</td>
				<td>{{x.date | date:'MM/dd/yyyy'}}</td>
				<td>{{x.modified_date}}</td>
				<td>
					<a tooltip-animation="true" tooltip="delete" class="btn btn-danger">
						<span class="glyphicon glyphicon glyphicon-remove" go-back=""></span>
					</a>
				</td>				
			</tr>		
		</tbody>					
	</table>
</div>
<div class="text-center">				
	<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="customTempCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged(customTempCurrentPage)"></pagination>				
	<pre>Page: {{currentPage}} / {{numPages}}</pre>
</div>
