 	<h3>Property Templates List</h3>
	<div class="table-responsive">
		<table class="table table-striped table-bordered ">
			<thead>
				<th>Sr.No.</th>
				<th>Template Name</th>
				<th>created Date</th>
				<th>Modified Date</th>
				<th>Status</th>
				<th>Template Type</th>
				
			</thead>
			<tbody>
				<tr ng-repeat="x in templates">
					<td>{{((propTemplate - 1) * pageItems) + $index + 1}}</td>
					<td>{{x.template_name}}</td>
					<td>{{x.date | date:'yyyy-MM-dd HH:mm:ss'}}</td>
					<td>{{x.modified_date}}</td>
					<td>
						<a class="btn btn-success" ng-show="x.status==1" title="Active">Active</a>
						<a class="btn btn-danger" ng-if="x.status==0" title="Delete">Delete</a>
					</td>
					<td>
						<button class="btn btn-success" ng-show="x.template_price=='free'" title="Apply for Template">Apply</button>
						<button href="#" class="btn btn-warning" title="Buy Template" ng-show="x.template_price!='free'"> Buy </button>
						<button href="#" class="btn btn-primary" title="Preview Template">Preview</button>
					</td>
				</tr>
				
			</tbody>					
		</table>
	</div>
	<div class="text-center">				
		<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="propTemplate" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged(propTemplate,custom)"></pagination>				
		<pre>Page: {{currentPage}} / {{numPages}}</pre>
	</div>
