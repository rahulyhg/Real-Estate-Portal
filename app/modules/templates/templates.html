<div class="row main-content">		
	<div class="col-md-12 ">	
		<div class="row breadcrumb-back">
			<div class="col-md-10" ng-include="'modules/component/breadcrumb.html'"></div>
			<div class="col-md-2" ng-include="'modules/component/dashboard-dropdown.html'"></div>
		</div>
		<div class="row">
			<div class="col-md-12 text-right website-menu">
				<a href="#/dashboard/templates" class="btn btn-default" title="Project Template">Project Template</a>
				<a href="#/dashboard/templates/propertyTemplate" class="btn btn-default" title="Property Template">Property Template</a>
				<a href="#/dashboard/templates/websitesTemplate" class="btn btn-default" title="Websites Template">Websites Template</a>
				<a href="#" class="btn btn-primary" title="Request Project Custom Template">Request Custom Template</a>
			</div>
		</div>		
		<div class="row">
			 <div class="col-md-3"> 
				<label class="control-label">Search </label>		
				<input class="form-control ng-pristine ng-valid" ng-model="searchProp" placeholder="search" title="Search" type="text">
			</div>			 				  
			 <div class="col-md-3">
				<label for="sort" class="control-label">Sort by Order</label>
				<select id="sort" class="form-control ng-pristine ng-valid" ng-model="id" title="Select order"> 
					<option value="">Select Order</option>		<!-- added value & selected attr -->	
					<option value="-id">Desending</option>
					<option value="id">Asending</option>  
				</select>
			</div>
			<div class="col-md-3">
				<label for="Status" class="control-label">Select Status</label>
				<select id="Status" class="form-control ng-pristine ng-valid" ng-model="status" title="Status">
					<option value="" selected="">Select Status</option> <!-- add value attribute empty & selected for initial selected option -->
					<option value="1">Active</option>
					<option value="0">Deleted</option>   
				</select>
			</div>	
			<div class="col-md-3">
				<label for="Template Type" class="control-label">Template Type</label>
				<select id="Template Type" class="form-control ng-pristine ng-valid" ng-model="T_type" title="Select type">
					<option value="" selected="">Select Template</option> <!-- add value attribute empty & selected for initial selected option -->
					<option value="free">Free</option>
					<option value="buy">Buy</option>   
				</select>
			</div>			
		</div>	
		<hr/>
		<div class="row">
			<div class="col-md-12 table-responsive">
				<ng-include ng-if="tempPart=='projectTemplate'" src="'modules/templates/projectTemplate.html'"></ng-include>	
				
				<ng-include ng-if="tempPart=='propertyTemplate'" src="'modules/templates/propertyTemplate.html'"></ng-include>	
				
				<ng-include ng-if="tempPart=='websitesTemplate'" src="'modules/templates/websitesTemplate.html'"></ng-include>	
				
				<!-- <ng-include ng-if="tempPart=='customTemplates'" src="'modules/templates/customTemplates.html'"></ng-include>	 -->
			</div>
		</div>		
	</div>
</div>
