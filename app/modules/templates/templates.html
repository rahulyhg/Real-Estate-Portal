<div class="row ">		
	<div class="col-sm-12 ">	
		<div class="main-content">		
			<ng-include src="'modules/component/toolbar.html'"></ng-include>
			<div class="row text-right bottom-space">
				<div class="col-sm-12"> 
					<div class="pull-left">				
						<select id="template" class="form-control" ng-model="template_for" title="Select template type" ng-change="changeValue('template_for', template_for)" ng-init="template_for='Websites'"> 	
							<option value="Websites" selected>Websites</option>	
							<option value="Project">Project</option>
							<option value="Property">Property</option> 
						</select>
					</div>
					<a href="#/dashboard/templates" class="btn btn-default" title="List of Template">List of Templates</a>
					
					<a href="#/dashboard/templates/myTemplates" class="btn btn-default" title="My Template">My Templates</a>
					
					<a href="#/dashboard/templates/requestCustomTemplates" class="btn btn-default" title="Request Custom Template">Request Custom Template</a>
					
					<a href="#/dashboard/templates/customTemplates" class="btn btn-default" title="Custom Template">Custom Templates</a>
				</div>	
			</div>	
			<div class="clearfix"></div>
			<div class="row bottom-space">
				<div class="col-sm-2"> 
					<label for="searchTemp" class="control-label">Search </label>  
					<div class="input-group">
						<input id="search" type="text" class="form-control" placeholder="Search" ng-model="searchTemp" ng-change="searchFilter('template_name', searchTemp)">					 
						<span class="input-group-btn">
							<button class="btn btn-success" type="button">
								<span class="glyphicon glyphicon-search iconsearch"></span>
						</span>						
					</div><!-- /input-group -->
				</div>			 				  
				 <div class="col-sm-2">
					<label for="id" class="control-label">Sort by Order</label>
					<select id="id" class="form-control" ng-model="id" title="Select order" ng-change="changeValue('id',id)"> 
						<option value="">Select Order</option>		<!-- added value & selected attr -->	
						<option value="-id">Desending</option>
						<option value="id">Ascending</option>  
					</select>
				</div>
				<div class="col-sm-2">
					<label for="status" class="control-label">Select Status</label>
					<select id="status" class="form-control" ng-model="status" title="status"  ng-change="changeValue('status',status)" ng-init="status=1">
						
						<option value="1" selected>Active</option>
						<option value="0">Deleted</option>							
					</select>
				</div>	
				<div class="col-sm-2">
					<label for="T_type" class="control-label">Template Type</label>
					<select id="T_type" class="form-control" ng-model="templates_type" title="Select type" ng-change="changeValue('template_type',templates_type)">
						<option value="" selected="">Select Template</option> 
						<option value="public">Public</option>
						<option value="private">Private</option>							
					</select>
				</div>	
				<div class="col-sm-2" ng-if="tempPart=='websitesTemplate'" >
					<label for="category" class="control-label">Template Category</label>
					<select id="category" class="form-control" ng-model="category" title="Template category" ng-change="changeValue('category',category)">
						<option value="" selected="">Select Category</option> 			
						<option value="Hospital System">Hospital Template</option>
						<option value="Online Shopping">Online Shopping Template</option>		
						<option value="College ">College Template</option>	
					</select>
				</div>	
				<div class="col-sm-2" ng-if="tempPart=='customTemplates'">
					<label for="devlpement_status" class="control-label">Devlpement Status</label>
					<select id="devlpement_status" class="form-control" ng-model="devlpement_status" title="devlpement_status" ng-change="changeValue('devlpement_status',devlpement_status)">
						<option value="" selected="">Select Devlpement Status</option> 	
						<option value="pending">Pending</option>
						<option value="placed">Placed</option>
						<option value="inprogress">In-progress</option>
						<option value="completed">Completed</option>
						<option value="rejected">Rejected</option>
						<option value="in-review">In-review</option>					
					</select>
				</div>		
			</div>	
			<div class="row">
				<div class="col-sm-12 ">
					 <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>				
					
					<ng-include ng-if="tempPart=='websitesTemplate'" src="'modules/templates/websitesTemplate.html'"></ng-include>	
					
					<ng-include ng-if="tempPart=='listTemplate'" src="'modules/templates/listTemplate.html'"></ng-include>	
					
					<ng-include ng-if="tempPart=='myTemplates'"
					src="'modules/templates/myTemplates.html'"></ng-include>	
					
					<ng-include ng-if="tempPart=='requestCustomTemplates'" src="'modules/templates/requestCustomTemplates.html'"></ng-include>	
					
					<ng-include ng-if="tempPart=='customTemplates'" 
					src="'modules/templates/customTemplates.html'"></ng-include>		
				</div>			
			</div>		
		</div>
	</div>
</div>
