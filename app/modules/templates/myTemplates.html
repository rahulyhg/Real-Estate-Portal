<h3>My Templates</h3>
<div class="table-responsive">
		<table class="table table-striped table-bordered ">
			<thead>
				<th>Sr.No.</th>
				<th>Template Name</th>
				<th>Create Date</th>
				<th>Modified Date</th>
				<th>Status</th>
				<th>Template Type</th>
				
			</thead>
			<tbody>
				<tr ng-repeat="x in templates">
					<td>{{((myTemplate - 1) * pageItems) + $index + 1}}</td>
					<td>{{x.template_name}}</td>
					<td>{{x.date | date:'MM/dd/yyyy'}}</td>
					<td>{{x.modified_date}}</td>
						<td>
							<a class="btn btn-success" title="Active">Active</a>
							<a class="btn btn-warning" title="Delete">Delete</a>
						</td>
						<td>
							<a href="#" class="btn btn-success" title="Apply for Template">Apply</a>
							<a href="#" class="btn btn-warning" title="Buy Template">Buy</a>
							<a href="#" class="btn btn-primary" title="Preview Template">Preview</a>
						</td>
				</tr>
				
			</tbody>					
		</table>
</div>
	<div class="text-center">				
		<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="myTemplate" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged(myTemplate)"></pagination>				
		<pre>Page: {{currentPage}} / {{numPages}}</pre>
	</div>
