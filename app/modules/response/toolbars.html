<div class="row">
	<div class="col-md-12 bottom-space">
		<div class="clearfix">
			<div class="toolbar pull-left">
				<div class="btn-group" role="group" aria-label="first group">
					<button class="btn btn-default" tooltip-animation="true" tooltip="Back" go-back ng-if="mailPart!='mails'"><span  class="glyphicon glyphicon-arrow-left"></span></button>
					<a class="btn btn-default" href="#/dashboard/response/composemailview" tooltip-animation="true" tooltip="compose" ng-if="mailPart!='composemailview'"><span class="glyphicon glyphicon-envelope"></span></a>
				</div>
				
				<div class="btn-group" role="group" aria-label="Fourth group">
					
					<button class="btn btn-default" tooltip-animation="true" tooltip="refresh" ng-if="mailPart!='composemailview'"><span class=" glyphicon glyphicon-refresh"></span></button>
					<button class="btn btn-default" tooltip-animation="true" tooltip="Send" ng-click="composemail(compose)" ng-if="mailPart=='composemailview'"><span class="glyphicon glyphicon-send"></span></button>
				</div>
				
				
			</div>
			<div class="toolbar pull-right">
				<div class="btn-group" role="group" aria-label="Sixth group" ng-if="mailPart=='mailview'">
					<button class="btn btn-default" tooltip-animation="true" aria-hidden="true" tooltip="Previous Message"><span class=" glyphicon glyphicon-arrow-left" name="prevmsg" value="prevmsg"></span></button>
					
					<button class="btn btn-default" tooltip-animation="true" aria-hidden="true" tooltip="Next Message"><span class="glyphicon glyphicon-arrow-right" name="nextmsg" value="nextmsg"></span>
					</button>
					<button class="btn btn-default" tooltip="delete"><span class="glyphicon glyphicon-trash"></span></button>
				</div>
				<form class="form-inline">
					<div class="input-group">
						<input id="search" type="text" class="form-control" ng-change="searchFilter('subject', searchProp)" ng-model="searchProp" placeholder="search"/>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
