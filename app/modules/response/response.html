<section id="response" ng-controller="responseController">
<div ng-include="'partials/innernav.html'"></div>
<div>
    <ul class="nav nav-pills">
     <li role="presentation" ng-class="getClass('/response/web')"><a href="#/response/web/new">Web Response</a></li>
      <li role="presentation"  ng-class="getClass('/response/property')"><a href="#/response/property/new">Property Response</a></li>
      <li role="presentation" ng-class="getClass('/response/project')"><a href="#/response/project/new">Project Response</a></li>
    </ul>
</div>
<div>
    <ul class="nav nav-tabs">
		
		<li role="presentation" ng-class="getClass('/response/{{type}}/new')"><a ng-href="#/response/{{type}}/new">New</a></li>
		<li role="presentation" ng-class="getClass('/response/{{type}}/read')"><a href="#/response/{{type}}/read">Read</a></li>
		<li role="presentation" ng-class="getClass('/response/{{type}}/delete')"><a href="#/response/{{type}}/delete">Delete</a></li>
    </ul>
</div>
<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover">
		<thead>
		  <tr>
			  <th>Sr.No.</th>
			  <th>From</th>
			  <th>Subject</th>
			  <th>Replied</th>
			  <th>Date</th>
			  <th>Action</th>
			  <th>Status</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="x in resopnses | filter : { respo_for : type, status: status, id:id }">
			 <td>{{ $index + 1 }}</td>
			 <td>{{ x.first_name +" " +x.last_name }}</td>
			 <td>{{x.subject}}</td>
			 <td>{{x.reply}}</td>
			 <td>{{x.date}}</td>
			 <td><a href="#response/{{type}}/{{status}}/{{x.id}}">Delete</a></td>
			 <td>{{x.status}}</td>
		  </tr>
		</tbody>
	</table>
</div>
</section>
