
<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				
				<th>Sr.No.</th>
				
				<th>Subject</th>
				<th>Date</th>
				<th>Reply Status</th>
				
				<th>Remove</th>
		  </tr>
		</thead>
		<tbody>			
			<tr ng-repeat="m in mailList">
				
				<td>{{((mailListCurrentPage - 1) * pageItems) + $index + 1 }}</td>
				<td>
					<a href="#/dashboard/response/mailview/{{m.id}}" ng-if="m.read_status==0"><b>{{m.subject}}</b></a>
					<a href="#/dashboard/response/mailview/{{m.id}}"ng-if="m.read_status==1">{{m.subject}}</a>
				</td>
				
				<td>{{m.date}}</td>
				<td>
					<button type="button" ng-if="(m.read_status==1)" ng-model="m.read_status" >
						<span>Read</span>
					</button> 
					<button type="button" ng-if="(m.read_status==0)" ng-model="m.read_status" ng-click="changestatus(m.id,m.read_status, $index)">
						<span>Unread</span>
					</button>  
				</td>
				
				<td> <button class="btn btn-danger glyphicon glyphicon-trash" ng-click="deletemail(m.id)"></button>
				 
				</td>
			</tr>
		</tbody>
	</table>
	<!-- pagination for mail list -->
	<div class="text-center">				
		<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="mailListCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged(mailListCurrentPage,status)"></pagination>				
		<pre>Page: {{mailListCurrentPage}} / {{numPages}}</pre>
	</div>		
</div>
