
<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>Remove</th>
				<th>Sr.No.</th>
				<th>Subject</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>			
			<tr ng-repeat="m in mailList" ng-if="(m.status==1)">
				<td> 
					<button class="btn btn-default glyphicon glyphicon-trash" ng-if="(m.status==1)" ng-click="deletestatus(m.id,m.status, $index)"></button>
				</td>
				<td >{{((mailListCurrentPage - 1) * pageItems) + $index + 1 }}</td>
				<td>
					<span type="button" ng-if="(m.read_status==1)" ng-model="m.read_status" >
						<a href="#/dashboard/response/mailview/{{m.id}}"ng-if="m.read_status==1">{{m.subject}}</a>
					</span>
					<span type="button" ng-if="(m.read_status==0)" ng-model="m.read_status" ng-click="changestatus(m.id,m.read_status, $index)">
						<a href="#/dashboard/response/mailview/{{m.id}}" ng-if="m.read_status==0"><b>{{m.subject}}</b></a>
					</span>
				</td>
				<td>{{m.date}}
				<span type="hidden" name="reply_date" ng-model="m.reply_date" ng-init="m.reply_date = today.date()" value="{{m.reply_date}}"></span>
				</td>
			</tr>
		</tbody>
	</table>
	<!-- pagination for mail list -->
	<div class="text-center">				
		<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="mailListCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged(mailListCurrentPage,status)"></pagination>				
		<pre>Page: {{mailListCurrentPage}} / {{numPages}}</pre>
	</div>		
</div>
