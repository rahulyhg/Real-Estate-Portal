
<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				
				<th>Sr.No.</th>
				<th>From</th>
				<th>Subject</th>
				<th>Reply Status</th>
				<th>Date</th>
				<th>Remove</th>
		  </tr>
		</thead>
		<tbody>			
			<tr ng-repeat="m in mailList">
				
				<td>{{((mailListCurrentPage - 1) * pageItems) + $index + 1 }}</td>
				<td><a  href="#/dashboard/response/mailview">{{m.first_name+""+m.last_name}}</a></td>
				<td>{{m.subject}}</td>
				<td>{{m.reply_status}}</td>
				<td>{{m.date}}</td>
				<td> <button class="btn btn-danger glyphicon glyphicon-trash" ng-click="deletemail({{m.id}})"></button></td>
			</tr>
		</tbody>
	</table>
	<!-- pagination for mail list -->
	<div class="text-center">				
		<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="mailListCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged(mailListCurrentPage,status)"></pagination>				
		<pre>Page: {{mailListCurrentPage}} / {{numPages}}</pre>
	</div>		
</div>
