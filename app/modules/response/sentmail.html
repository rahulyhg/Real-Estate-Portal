
<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>Read.</th>
				<th>Sr.No.</th>
				<th>From</th>
				<th>Subject</th>
				<th>Reply Status</th>
				<th>Date</th>
				
		  </tr>
		</thead>
		<tbody>			
			<tr ng-repeat="m in sentMail | filter:{status:status}">
				<td>
					<input type="checkbox" value="Select">
				</td>
				<td>{{((mailListCurrentPage - 1) * pageItems) + $index + 1 }}</td>
				<td><a  href="#/dashboard/response/mailview{{x.id}}">{{m.first_name+""+m.last_name}}</a></td>
				<td>{{m.subject}}</td>
				<td>{{m.reply_status}}</td>
				<td>{{m.date}}</td>
				
			</tr>
		</tbody>
	</table>
	<!-- pagination for mail list -->
	<div class="text-center">				
		<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="sentListCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged(sentListCurrentPage)"></pagination>				
		<pre>Page: {{mailListCurrentPage}} / {{numPages}}</pre>
	</div>		
</div>
