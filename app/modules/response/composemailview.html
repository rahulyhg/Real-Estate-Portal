<div class="row">
		<div class="col-sm-12" >
			
		<form class="form-horizontal" name="ComposeMail">
				<div class="form-group">
					<label for="from" class="col-sm-2 control-label">From</label>
					<div class="col-sm-10">
						<p class="form-control-static">{{compose.from_email}}</p>
					</div>
				</div>
				<div class="form-group">
					<label for="to" class="col-sm-2 control-label">To</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="to" name="to" placeholder="To" ng-model="to" required>
						<span class="text-danger" ng-show="ComposeMail.to.$dirty && ComposeMail.to.$invalid">
							<span ng-show="ComposeMail.to.$error.required" class="required">Email is required to send mail</span>
						</span>
					</div>
					<div class="col-sm-2">
						<div class="input-group">
							<button class="btn btn-default" type="button" tooltip="Search Personal Address"><span class="glyphicon glyphicon-search"></span>
							</button>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="cc" class="col-sm-2 control-label">Cc</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="cc" name="cc" placeholder="Cc" ng-model="cc">
					</div>
				</div>
				<div class="form-group">
					<label for="subject" class="col-sm-2 control-label">Subject</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="subject" name="subject" placeholder="Reply-to" ng-model="compose.subject" required>
						<span class="text-danger" ng-show="ComposeMail.subject.$dirty && ComposeMail.subject.$invalid">
							<span ng-show="ComposeMail.subject.$error.required" class="required">Please Enter subject.</span>
						</span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<textarea id="message" name="message" class="form-control" rows="3" ng-model="compose.message" ng-minlength="5" ng-maxlength="10" ui-tinymce required>
						</textarea>
					</div>
				</div>
				<div class="form-group">	
					<div class="col-sm-offset-2 col-sm-4">
						<input type="file" id="attachfile" ng-file-select ng-multiple="true" accept="image/jpeg,image/png, image/gif" ng-file-change="generateThumb($files)" ng-model="attachfile">
						
						<!-- This will show thumbnails & progress of images -->
						<file-preview url="attachfile" ng-model="property.attachfile"></file-preview>
						
				
						<button ng-show="attachfile" ng-click="upload(attachfile,path,userinfo)" type="button">Upload</button>
						
						<!-- This hidden input will store image path in array after successful uploading -->
						<input type="hidden" ng-model="compose.attachfile">
					</div>
				</div>
			</form>
		
	</div>
</div>
