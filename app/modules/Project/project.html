<div class="row">
	<div class="col-md-12">
		<div class="main-content">
			<ng-include src="'modules/component/toolbar.html'"></ng-include>							
			<div class="row bottom-space ">
					<div class="col-md-2"> 
						<label class="control-label"> </label><br>
						<a href="#/dashboard/project/addproject" class="btn btn-primary" title="Add new project">Add New Project</a>				
					</div>	
					 <div class="col-md-2"> 
						<label class="control-label">Search </label>		
						<input type="text" class="form-control" ng-model="searchProp" placeholder="search" title="Search"/>
					</div>			 				  
					 <div class="col-md-2">
						<label for="id" class="control-label">Sort by Order</label>
						<select id="id" class="form-control" ng-model="project.id" title="Select order"> 
							<option value="">Select Order</option>		<!-- added value & selected attr -->	
							<option value="-id">Desending</option>
							<option value="id">Asending</option>  
						</select>
					</div>
					<div class="col-md-2">
						<label for="status" class="control-label">Select Status</label>
						<select id="status" class="form-control" ng-model="project.status" title="Status">
							<option value="" selected>Select Status</option> <!-- add value attribute empty & selected for initial selected option -->
							<option value="1">Active</option>
							<option value="0">Deleted</option>   
						</select>
					</div>
					<div class="col-md-2">
						<label for="featured" class="control-label">Filter By Featured</label>
							<select id="featured" class="form-control" ng-model="project.featured" title="Featured">
								<option value="" selected>Select Featured</option> <!-- added value & selected attr -->
								<option value="1" >Featured</option>
								<option value="0">Not Featured</option> 
							</select>
					</div>
					<div class="col-md-2">
							<label for="domain" class="control-label">Select Domain :</label>
							<select id="domain" class="form-control" title="Domain">            
								<option value="">All</option>
								<option value="www.jaidevlandmarks.com">www.jaidevlandmarks.com</option>  
								<option value="www.hinjewadiproperties.com">www.hinjewadiproperties.com</option>  
								<option>www.parkstreetwakad.com</option>  
								<option>www.propertydemand.com</option>  
								<option>www.parktitanium.com</option>  
							</select>
					</div>
				</div>		
			
			<div class="row">
				<div class="col-md-12 table-responsive">
					<table class="table table-bordered ">
						<thead>
							<tr>
								<th>Sr. No.</th>
								<th>Image</th>
								<th> Project Details</th>
								<th>Featured</th>
								<th>Status</th>
								<th>Other Domains</th>
								<th>Manage</th>
							</tr>
						</thead>
						
						<tbody>
							<tr ng-repeat="x in projects | filter:searchProp | orderBy:id | filter:{status:status} | filter:{featured:featured}">
								<td>{{ $index + 1 }}</td>
								<td><img class="img-thumbnail img-responsive prop-img" ng-src="/img/{{x.proj_image}}"></td>
								<td>
									<table class="table table-bordered table-responsive">
										<tr>
											<td>Project Title</td>
											<td>{{x.title}}</td>
										</tr>
										<tr>
											<td>Category</td>
											<td>{{x.category}}</td>
										</tr>
										<tr>
											<td>Type</td>
											<td>{{x.type}}</td>		
										</tr>
										<tr>
											<td>Address</td>
											<td>{{x.location}}</td>
										</tr>
									</table>
								</td>	
								
								<td><a class="btn btn-success" ng-if="featured==0" title="Featured">Featured </a>
										<a class="btn btn-warning" ng-if="featured==1" title="Not Featured"> Not Featured </a>
								</td>			
									<td><a class="btn btn-success" ng-if="status==0" title="Active">Active</a>
										<a class="btn btn-warning" ng-if="status==1" title="Delete">Delete</a></td>
								<td>{{x.domain}}</td>					
								
								<td><a href="#/dashboard/project/addproject/{{x.id}}" title="Edit">Edit</a></td>
							</tr>				
						</tbody>
					</table>
				</div>
			</div>
			<div class="text-center">				
					<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged()"></pagination>
					
					<pre>Page: {{currentPage}} / {{numPages}}</pre>
				</div>
		</div>		
	</div>
</div>
