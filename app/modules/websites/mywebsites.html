
<div class="row ">
	 <div class="col-sm-3"> 
		<label for="searchSite" class="control-label">Search </label>		
		<div class="input-group">
			  <input id="searchSite" type="text" class="form-control" placeholder="Search for..." ng-model="myWebsite.searchSite">
			  <span class="input-group-btn">
				<button class="btn btn-default" type="button">Go!</button>
			  </span>
		</div><!-- /input-group -->
	</div>	

	 <div class="col-sm-3">
		<label for="id" class="control-label">Sort by Order</label>
		<select id="id" class="form-control" ng-model="name"> 
			<option value="">Select Order</option>		<!-- added value & selected attr -->	
			<option value="-domain_name">Desending</option>
			<option value="domain_name">Asending</option>  
		</select>
	</div>
	<div class="col-sm-3">
		<label for="status" class="control-label">Select Status</label>
		<select id="status" class="form-control" ng-model="myWebsite.status">
			<option value="" selected>Select Status</option> <!-- add value attribute empty & selected for initial selected option -->
			<option value="1">In Progress</option>
			<option value="2">Approved</option>
			<option value="3">Pending</option>
			<option value="4">Rejected</option> 
		</select>
	</div>
	
	<div class="col-sm-3">
		<label for="website" class="control-label">Select Site :</label>
		<select id="website" class="form-control">            
			<option value="">Select Site</option>
			<option value="www.jaidevlandmarks.com">www.jaidevlandmarks.com</option>  
			<option value="www.hinjewadiproperties.com">www.hinjewadiproperties.com</option>  
			
		</select>
	</div>
</div>	

<div class="row">
	<div class="col-sm-12">
	<h3> Website Details</h3>
		<div class="table-responsive">
			<table class="table  table-hover table-bordered">
				<thead>
					<th>Sr.No.</th>
					<th>Site Names</th>
					<th>Start Date</th>
					<th>Exp Date</th>
					<th>Manage</th>
				</thead>
				<tbody>
					<tr ng-repeat="x in website | orderBy:name ">
						<td>{{((myWebsiteCurrentPage - 1) * pageItems) + $index + 1}}</td>
						<td>{{x.domain_name}}
							
								<a type="button" tooltip="Edit" class="btn btn-warning glyphicon glyphicon-pencil pull-right" href="#"></a>
							
						</td>
						<td>{{x.registered_date}}</td>
						<td>{{x.expiry_date}}</td>
						<td>
							<div class="btn-group">
								<a ng-click="open('modules/websites/viewwebsite.html', x.id)" class="glyphicon glyphicon-star btn btn-success" tooltip="View Site"></a>
							</div>	
							
							<div class="btn-group">
								<a href="#"  class="glyphicon glyphicon-search btn btn-primary" aria-hidden="true" tooltip-position="top" tooltip="Preview Sites">
								</a>
							</div>
							<div class="btn-group">
								<button type="button" tooltip="Delete Site" ng-class="(x.status==1) ? 'btn btn-success' : 'btn btn-danger'" ng-model="x.status" ng-change="deleted(x.id, x.status)" btn-checkbox btn-checkbox-true="'1'" btn-checkbox-false="'0'"><span class="glyphicon glyphicon-trash"></span></button>								
							</div>
						</td>
					</tr>
				</tbody>					
			</table>
		</div>
	
		<div class="text-center">				
			<!-- <pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="myWebsiteCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged()"></pagination>				
			<pre>Page: {{currentPage}} / {{numPages}}</pre> -->
		</div>	
	</div>	
</div>
