
<div class="modal-content">		
	<div class="modal-header">
		<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
	</div>
	<div class="modal-body">
		<div class="row text-center">
			<div class="col-sm-12">
				<span> Are You Sure You Want to Delete ?</span>	
			</div>
		</div>
	</div>
	<div class="modal-footer">
				<button class="btn btn-primary" ng-click="modalOptions.ok()">Yes</button> | <button class="btn btn-primary" aria-hidden="true">No</button>
	</div>
</div>
