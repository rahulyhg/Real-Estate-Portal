<form name="requestNewSite" class="form-horizontal" role="form" novalidate>	
		<div class="form-group">
		   <div class="col-sm-offset-2  col-sm-8">
				<h3> Request For New Website</h3>
			</div>
		</div>	
		<div class="form-group">
			<label  for="name" class="col-sm-2 control-label"> New Website Name:</label>		
			<div class="col-sm-8">
				<input type="text" id="name" class="form-control" name="name" placeholder="Name" ng-model="websites.name" required >
				<span class="text-danger" ng-show="requestNewSite.name.$dirty && requestNewSite.name.$invalid">
					<span ng-show="requestNewSite.name.$error.required">Name is required:</span>
				</span>
			</div>						
		</div>				
		<div class="form-group">	
			<label  for="domain" class="col-sm-2 control-label">Domain Name:</label>
			<div class="col-sm-8">
				<input type="text" id="domain" class="form-control" name="domain" placeholder="Domain Name" ng-model="websites.domain" required>
				<span class="text-danger" ng-show="requestNewSite.domain.$dirty && requestNewSite.domain.$invalid">
					<span ng-show="requestNewSite.domain.$error.required">Domain Name is required:</span>
				</span>
			</div>						
		</div>									
		<div class="form-group">	
			<label  for="contact" class="col-sm-2 control-label">Contact Number:</label>	
			<div class="col-sm-8">
				<input type="text" id="contact" class="form-control " name="contact" placeholder="Enter Your Contact no." ng-model="websites.contact" maxlength="10" ng-pattern="/^\d{0,8}[0-8]$/" required >							
				<p ng-show="requestNewSite.contact.$error.pattern && (requestNewSite.contact.$dirty || submitted)" class="text-danger">Enter a valid contact no.</p>
			</div>						
		</div>						
		<div class="form-group">
			<label  for="product" class="col-sm-2 control-label">Product/Services:</label>	
			<div class="col-sm-8">
			<textarea class="form-control"  id="product" name="product" ng-model="websites.product" cols="30" rows="4" ng-maxlength="356" placeholder="Product/Services"></textarea>
			      
			<p ng-hide="requestNewSite.product.$error.maxlength">{{ 356 - websites.product.length + " Chars left" }}</p>
			<span class="text-danger" ng-show="requestNewSite.product.$error.maxlength">
				Sorry You are Exceeding the Limit
			</span>	
			<span class="text-danger" ng-show="requestNewSite.product.$dirty && requestNewSite.product.$invalid">Product/Services is Required:
				<span ng-show="requestNewSite.product.$error.required">Product/Services is Required</span>
			</span>				
			</div>						
		</div>						
		<div class="form-group">
			<label for="custom" class="col-sm-2 control-label pull-left">Required Custom:</label>
			<div class="col-sm-8">
				<label class="radio-inline">
					<input type="radio" name="custom" id="Yes" value="Yes" checked> Yes
				</label>
				<label class="radio-inline">
					<input type="radio" name="custom" id="No" value="No">No
				</label>									
			</div>
		</div>				
		<div class="form-group"> 
			<div class="col-sm-offset-2 col-sm-9">
			  <button type="submit" name="submit " class="btn btn-primary" title="Add new Website">Add New Site</button>
			  <button type="reset" name="reset" class="btn btn-danger" title="Cancel Website Request">Cancel</button>		  
			</div>
		</div>					
</form>
