<form name="myForm" class="form-horizontal myForm" role="form" novalidate>	
		<div class="form-group">
		   <div class="col-md-offset-2  col-md-8">
				<h3> Request For New Website</h3>
			</div>
		</div>	
		<div class="form-group">
			<label  for="name" class="col-md-2 control-label"> New Website Name:</label>		
			<div class="col-md-8">
				<input type="text" id="name" class="form-control" name="name" placeholder="Name" ng-model="name" required >
				<span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
					<span ng-show="myForm.name.$error.required">Name is required:</span>
				</span>
			</div>						
		</div>				
		<div class="form-group">	
			<label  for="domain" class="col-md-2 control-label">Domain Name:</label>
			<div class="col-md-8">
				<input type="text" id="domain" class="form-control" name="domain" placeholder="Domain Name" ng-model="domain" required>
				<span style="color:red" ng-show="myForm.domain.$dirty && myForm.domain.$invalid">
					<span ng-show="myForm.domain.$error.required">Domain Name is required:</span>
				</span>
			</div>						
		</div>									
		<div class="form-group">	
			<label  for="contact" class="col-md-2 control-label">Contact Number:</label>	
			<div class="col-md-8">
				<input type="text" id="contact" class="form-control" name="contact" placeholder="Enter Your Contact no." ng-model="contact" maxlength="10" ng-pattern="/^\d{0,8}[0-8]$/" required >							
				<p ng-show="myForm.contact.$error.pattern && (myForm.contact.$dirty || submitted)" class="help-block">Enter a valid contact no.</p>
			</div>						
		</div>						
		<div class="form-group">
			<label  for="product" class="col-md-2 control-label">Product/Services:</label>	
			<div class="col-md-8">
			<textarea class="form-control"  id="product" name="product" ng-model="websites.product" cols="30" rows="4" ng-maxlength="356" placeholder="Product/Services" required></textarea>
			<p>{{ 356 - websites.product.length + " Chars left" }}</p>
			<span style="color:red" ng-show="myForm.product.$error.maxlength">
				Sorry You are Exceeding the Limit
			</span>	
			<span style="color:red" ng-show="myForm.product.$dirty && myForm.product.$invalid">Product/Services is Required:
			  <span ng-show="myForm.product.$error.required">Product/Services is Required</span></span>				
			</div>						
		</div>						
		<div class="form-group">
			<label for="custom" class="col-md-2 control-label pull-left">Required Custom:</label>
			<div class="col-md-8">
				<label class="radio-inline">
					<input type="radio" name="custom" id="Yes" value="Yes" checked> Yes
				</label>
				<label class="radio-inline">
					<input type="radio" name="custom" id="No" value="No">No
				</label>									
			</div>
		</div>				
		<div class="form-group"> 
			<div class="col-md-offset-2 col-md-9">
			  <button type="submit" name="submit " class="btn btn-primary" title="Add new Website">Add New Site</button>
			  <button type="reset" name="reset" class="btn btn-danger" title="Cancel Website Request">Cancel</button>		  
			</div>
		</div>					
</form>
